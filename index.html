<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>Boxxle</title>
    <link rel="stylesheet" href="/assets/css/styles.css">
</head>
<body>
    
</body>
<body>
    <!-- Bouton parametres -->
    <button id="settingsButton">Open settings</button>

    <!-- Parametres -->
    <div id="settings" class="modal-background">
        <div class="modal">
            <div class="modal-header">
                <h1>Settings</h1>
                <span class="close">&times;</span>
            </div>
            <hr>
            <div class="modal-content">
                <div id="keys" class="modal-sub_content">
                    <h2>Keys</h2>
                    <div class="change-key" id="up">
                        <h4>Top:</h4>
                        <p class="text"></p>
                        <button class="defaultButton">default</button>
                    </div>
                    <div class="change-key" id="left">
                        <h4>Left:</h4>
                        <p class="text"></p>
                        <button class="defaultButton">default</button>
                    </div>
                    <div class="change-key" id="down">
                        <h4>Bottom:</h4>
                        <p class="text"></p>
                        <button class="defaultButton">default</button>
                    </div>
                    <div class="change-key" id="right">
                        <h4>Right:</h4>
                        <p class="text"></p>
                        <button class="defaultButton">default</button>
                    </div>
                </div>
                <div id="skin" class="modal-sub_content">
                    <h2>Skin</h2>
                    <div class="carousel">
                        <a class="prev">&#10094;</a>
                        <div class="carousel-window">
                            <div class="carousel-slide">
                              <img src="./assets/img/character/0/down/0.png" alt="Image 0">
                              <img src="./assets/img/character/1/down/0.png" alt="Image 1">
                              <img src="./assets/img/character/2/down/0.png" alt="Image 2">
                              <img src="./assets/img/character/3/down/0.png" alt="Image 3">
                              <img src="./assets/img/character/4/down/0.png" alt="Image 4">
                            </div>
                        </div>
                        <a class="next">&#10095;</a>
                    </div>
                    <div class="modal_sub-content_footer">
                        <button class="choose-character">choose</button>
                    </div>
                </div>
            </div>
          </div>
    </div>

    <!-- reset btn -->
    <button id="reset">Reset</button>
    <!-- Compteur de pas -->
    <div id="steps_count"></div>

    <!-- Jeu -->
    <div id="gameboard"></div>

    <!-- Chargement des scripts -->
    <script type="module" src="/assets/js/index.js"></script>
    <script type="module" src="/assets/js/levels.js"></script>
</body>
</html>
